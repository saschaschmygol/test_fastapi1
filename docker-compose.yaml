version: '3.8'
services:
  # Сервис базы данных PostgreSQL
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env
    volumes:
      - ptsr_fastapi:/var/lib/postgresql/data/ # том для сохранения данных
    networks:
      - my_network_ptsrapp
    ports:
      - "5432:5432"

volumes:
  ptsr_fastapi:
    name: "ptsr_fastapi"

networks:
  my_network_ptsrapp:
    driver: bridge